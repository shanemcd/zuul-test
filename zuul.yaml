---
- nodeset:
    name: ansible-centos
    nodes:
      - name: static
        label: ansible-centos

- job:
    name: run-tests
    pre-run: playbooks/pre.yaml
    post-run: playbooks/post.yaml
    run: playbooks/testjob.yaml
    nodeset: ansible-centos

- project:
    check:
      jobs:
        - run-tests
    gate:
      jobs:
        - run-tests
